<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能导航</title>

    <!-- 外部依赖 -->
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        .search-container {
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .card {
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .dark {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .search-engine-dropdown {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>

<body class="min-h-screen" x-data="{
    darkMode: false,
    showBgInput: false,
    searchEngine: 'google',
    engines: {
        google: 'https://www.google.com/search?q=',
        bing: 'https://www.bing.com/search?q=',
        baidu: 'https://www.baidu.com/s?wd=',
        chatgpt: 'https://chat.openai.com/'
    }
}" :class="darkMode ? 'dark' : ''">

<div id="particles-js"></div>

<!-- 顶部控制栏 -->
<div class="fixed top-4 right-4 flex space-x-4 z-50">
    <button @click="darkMode = !darkMode"
            class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
        <i :class="darkMode ? 'fas fa-sun' : 'fas fa-moon'"></i>
    </button>
    <button @click="showBgInput = !showBgInput"
            class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
        <i class="fas fa-image"></i>
    </button>
    <input x-show="showBgInput"
           @change="document.body.style.backgroundImage = `url(${$event.target.value})`"
           type="text"
           placeholder="输入图片URL"
           class="animate__animated animate__fadeIn px-4 py-2 rounded-lg">
</div>

<!-- 搜索区域 -->
<div class="container mx-auto pt-20 pb-10">
    <div class="search-container max-w-2xl mx-auto rounded-full p-4 mb-8">
        <div class="relative" x-data="{ showEngines: false }">
            <div class="flex items-center">
                <button @click="showEngines = !showEngines"
                        class="p-2 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-full">
                    <i class="fas fa-search"></i>
                </button>
                <input type="text"
                       placeholder="搜索..."
                       class="w-full px-4 py-2 bg-transparent outline-none"
                       @keyup.enter="window.open(engines[searchEngine] + $event.target.value, '_blank')">
            </div>

            <div x-show="showEngines"
                 class="search-engine-dropdown absolute top-full left-0 mt-2 w-48 rounded-lg shadow-lg bg-white dark:bg-gray-800">
                <div class="p-2">
                    <button @click="searchEngine = 'google'" class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
                        Google
                    </button>
                    <button @click="searchEngine = 'bing'" class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
                        Bing
                    </button>
                    <button @click="searchEngine = 'baidu'" class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
                        百度
                    </button>
                    <button @click="searchEngine = 'chatgpt'" class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
                        ChatGPT
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 导航区域 -->
    <div class="grid grid-cols-1 gap-8 px-4">
        <!-- 常用网站 -->
        <div class="space-y-4">
            <h2 class="text-xl font-bold mb-4">常用网站</h2>
            <div class="grid grid-cols-4 gap-4">
                <a href="https://github.com" target="_blank"
                   class="card p-4 rounded-lg bg-white/10 hover:bg-white/20 dark:bg-gray-800/50 flex items-center space-x-3">
                    <img src="https://github.com/favicon.ico" class="w-8 h-8">
                    <div>
                        <h3 class="font-medium">GitHub</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400">代码托管平台</p>
                    </div>
                </a>
                <!-- 更多卡片 -->
            </div>
        </div>

        <!-- AI板块 -->
        <div class="space-y-4">
            <h2 class="text-xl font-bold mb-4">AI板块</h2>
            <div class="grid grid-cols-4 gap-4">
                <!-- AI相关卡片 -->
            </div>
        </div>

        <!-- 其他板块类似... -->
    </div>
</div>

<script>
    // 初始化particles.js
    particlesJS('particles-js', {
        particles: {
            number: { value: 80 },
            color: { value: '#ffffff' },
            shape: { type: 'circle' },
            opacity: { value: 0.5 },
            size: { value: 3 },
            move: {
                enable: true,
                speed: 2
            }
        }
    });
</script>
</body>
</html>
