<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Navigation - Ultimate Productivity Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f8f9fa;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --accent-color: #1a73e8;
            --card-shadow: 0 1px 6px rgba(32,33,36,0.28);
            --transition-duration: 0.3s;
        }

        [data-theme="dark"] {
            --primary-bg: #202124;
            --secondary-bg: #303134;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --accent-color: #8ab4f8;
            --card-shadow: 0 1px 6px rgba(0,0,0,0.38);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color var(--transition-duration), color var(--transition-duration);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--custom-bg, none);
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: -1;
        }

        .control-bar {
            position: fixed;
            top: 20px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .theme-toggle, .bg-config-trigger {
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            background: var(--secondary-bg);
            width: 40px;
            height: 40px;
            display: grid;
            place-items: center;
            box-shadow: var(--card-shadow);
            border: none;
            color: var(--text-primary);
        }

        .bg-config {
            position: absolute;
            top: 60px;
            right: 0;
            background: var(--secondary-bg);
            padding: 15px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            opacity: 0;
            transform: translateY(-10px);
            transition: all var(--transition-duration);
            pointer-events: none;
        }

        .bg-config.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .bg-input {
            background: var(--primary-bg);
            border: 1px solid var(--text-secondary);
            padding: 8px 12px;
            border-radius: 24px;
            color: var(--text-primary);
            width: 250px;
        }

        .search-section {
            padding: 120px 20px 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .engine-selector {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }

        .engine-selector select {
            appearance: none;
            background: var(--secondary-bg);
            color: var(--text-primary);
            padding: 8px 35px 8px 15px;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            cursor: pointer;
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 14px 24px;
            font-size: 16px;
            border: none;
            border-radius: 24px;
            background: var(--secondary-bg);
            color: var(--text-primary);
            box-shadow: var(--card-shadow);
        }

        .nav-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 30px 5%;
            max-width: 1600px;
            margin: 0 auto;
        }

        .category-section {
            background: var(--secondary-bg);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--card-shadow);
        }

        .category-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: var(--accent-color);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-color);
        }

        .nav-container {
            display: grid;
            gap: 30px;
            padding: 30px 5%;
            max-width: 1600px;
            margin: 0 auto;
        }

        .category-section {
            margin-bottom: 40px;
        }

        .category-title {
            font-size: 1.4em;
            margin: 0 0 20px 15px;
            color: var(--accent-color);
            position: relative;
            padding-left: 10px;
        }

        .category-title::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 70%;
            background: var(--accent-color);
            border-radius: 2px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 0 15px;
        }

        .card {
            background: var(--primary-bg);
            border-radius: 12px;
            padding: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--text-secondary);
            opacity: 0.8;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            opacity: 1;
            border-color: var(--accent-color);
        }

        .card-logo {
            width: 36px;
            height: 36px;
            object-fit: contain;
            border-radius: 8px;
            background: var(--secondary-bg);
            padding: 4px;
        }

        .card-content {
            flex: 1;
            min-width: 0;
        }

        .card-title {
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-desc {
            font-size: 0.9em;
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>

<script>
    class ThemeManager {
        constructor() {
            this.theme = localStorage.getItem('theme') || 'light';
            this.applyTheme();
        }

        toggle() {
            this.theme = this.theme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', this.theme);
            this.applyTheme();
        }

        applyTheme() {
            document.body.setAttribute('data-theme', this.theme);
            document.querySelector('.fa-moon').className =
                this.theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }
    }

    class BackgroundManager {
        constructor() {
            this.bgUrl = localStorage.getItem('backgroundUrl') || '';
            if (this.bgUrl) {
                document.body.style.setProperty('--custom-bg', `url(${this.bgUrl})`);
            }
        }

        update(url) {
            this.bgUrl = url;
            localStorage.setItem('backgroundUrl', url);
            document.body.style.setProperty('--custom-bg', `url(${url})`);
        }
    }

    const themeManager = new ThemeManager();
    const bgManager = new BackgroundManager();

    function toggleTheme() {
        themeManager.toggle();
    }

    function toggleBgConfig() {
        document.querySelector('.bg-config').classList.toggle('active');
    }

    function updateBackground(url) {
        bgManager.update(url);
    }

    function handleSearch(e) {
        if (e.key === 'Enter') {
            const engine = document.getElementById('engineSelect').value;
            const query = encodeURIComponent(e.target.value);
            window.open(`${engine}${query}`, '_blank');
        }
    }

    // 初始化示例卡片数据

</script>
